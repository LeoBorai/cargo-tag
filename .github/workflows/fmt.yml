name: fmt
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  fmt:
    name: Runs "cargo fmt"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache .cargo and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{ runner.os }}-cargo-fmt-${{ hashFiles('**/Cargo.lock') }}

      - name: Run fmt
        run: cargo fmt --all -- --check
